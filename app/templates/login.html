{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h1 class="h3 mb-3">Login</h1>
      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>

      <p class="mt-3 small">No account? <a href="{{ url_for('auth.register') }}">Create one here</a> or use the form on the right.</p>
    </div>

    <div class="col-md-6">
      <h2 class="h5 mb-2">Register</h2>
      <p>Create a new account to add recipes, propose meals and join lunches.</p>

      <p>
        <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#registerCollapse" role="button" aria-expanded="false" aria-controls="registerCollapse">
          Create account (inline)
        </a>
      </p>

      <div class="collapse" id="registerCollapse">
        <div class="card card-body">
          <form method="post" action="{{ url_for('auth.register') }}">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-success" type="submit">Register</button>
          </form>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
